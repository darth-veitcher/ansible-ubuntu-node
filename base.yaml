---
# file: base.yaml
# Playbook to deploy the `base` role onto a server
- hosts: all
  become: true
  vars_prompt:
    - name: "logwatch_email"
      prompt: "Enter email address for logwatch email delivery"
      private: "no"
  vars:
    deploy_user_name: adminlocal
    deploy_user_ssh_key: ansible.id_rsa
  roles:
    - base